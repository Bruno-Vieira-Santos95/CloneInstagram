<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> <!--parte da tela onde aparece o smartphone-->
            <img src="./img/instagram-celular.png" alt="celular"> <!--imagem do smartphone-->
        </div> 
        <div class="instagram-continue"> <!--parte da tela onde aparece o login-->
            <div class="group"> <!--grupo de configuração do container da página, onde aparece a foto de perfil, imagem do insta e opções de login e logout-->
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil"> <!--inserindo a foto de perfil-->
                </div>
                <a href="#" class="instagram-login">Continue como vieirabsantos</a> <!--habilita opção login do página-->
                <a href="#" class="instagram-logout">Remover conta</a> <!--habilita a opção logout da página-->
            </div>
            <div class="group"> <!--grupo de configuração do container da página onde aparece as opções de não é tal conta, alternar conta e inscreva-se-->
                <p class="not-account">Não é vieirabsantos</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!--grupo de configuração do container onde aparece as opções de download do app-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
